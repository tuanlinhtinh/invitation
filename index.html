<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <!-- Face API -->
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      background: #000;
    }

    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0f0f, #2c2c2c);
      z-index: -1;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(360px, 92vw);
      padding: 24px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 22px;
    }

    h1 {
      margin-top: 0;
      letter-spacing: 0.15em;
    }

    .camera-frame {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      margin: 18px 0;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: white;
      color: black;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #viewer-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 10px;
    }

    #status {
      opacity: 0.8;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="card">
    <h1>WELCOME</h1>
    <p>Tap to start your experience</p>

    <div class="camera-frame">
      <video id="video" muted playsinline></video>
    </div>

    <button id="startBtn">Start Experience</button>

    <div id="viewer-name"></div>
    <div id="status">Waiting…</div>
  </div>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const nameEl = document.getElementById("viewer-name");
    const startBtn = document.getElementById("startBtn");

    const KNOWN_USERS = [
      { label: "Linh Tuấn", dir: "linh_tuan", samples: 3 },
      { label: "Nguyễn Anh", dir: "nguyen_anh", samples: 2 }
    ];

    async function loadModels() {
      const URL = "/models";
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(URL),
        faceapi.nets.faceRecognitionNet.loadFromUri(URL),
      ]);
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 720 },
          height: { ideal: 720 }
        },
        audio: false
      });

      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    async function loadKnownFaces() {
      return Promise.all(
        KNOWN_USERS.map(async user => {
          const descriptors = [];

          for (let i = 1; i <= user.samples; i++) {
            const img = await faceapi.fetchImage(
              `/faces/${user.dir}/${i}.jpg`
            );

            const det = await faceapi
              .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
              .withFaceLandmarks()
              .withFaceDescriptor();

            if (det) descriptors.push(det.descriptor);
          }

          return new faceapi.LabeledFaceDescriptors(
            user.label,
            descriptors
          );
        })
      );
    }

    async function startRecognition(faceMatcher) {
      statusEl.innerText = "Looking for your face…";

      let locked = false;

      setInterval(async () => {
        if (locked) return;

        const det = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (!det) return;

        const result = faceMatcher.findBestMatch(det.descriptor);

        if (result.label !== "unknown") {
          locked = true;
          nameEl.innerText = `Welcome, ${result.label}`;
          statusEl.innerText = "Recognized";
          startBtn.style.display = "none";
        }
      }, 600);
    }

    startBtn.addEventListener("click", async () => {
      try {
        startBtn.disabled = true;
        statusEl.innerText = "Loading models…";

        await loadModels();
        await startCamera();

        statusEl.innerText = "Preparing recognition…";

        const labeled = await loadKnownFaces();
        const matcher = new faceapi.FaceMatcher(labeled, 0.5);

        startRecognition(matcher);
      } catch (e) {
        console.error(e);
        statusEl.innerText = `${e.name}: ${e.message}`;
        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
