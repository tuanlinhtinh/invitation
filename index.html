<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>

  <!-- Face API core -->
  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0b0b0b;
      color: white;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(360px, 92vw);
      padding: 24px;
      border-radius: 22px;
      text-align: center;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
    }

    h1 {
      letter-spacing: 0.15em;
      margin-top: 0;
    }

    .camera {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      margin: 18px 0;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: white;
      color: black;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 10px;
    }

    #status {
      font-size: 0.9rem;
      opacity: 0.75;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>WELCOME</h1>
    <p>Tap to start</p>

    <div class="camera">
      <video id="video" muted playsinline></video>
    </div>

    <button id="start">Start Experience</button>

    <div id="name"></div>
    <div id="status">Waiting…</div>
  </div>

  <script>
    /* ================= CONFIG ================= */

    const MODEL_URL =
      "https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights";

    const KNOWN_USERS = [
      { label: "linh", dir: "linh", samples: 2 },
      { label: "minh", dir: "minh", samples: 2 },
      { label: "sonji", dir: "sonji", samples: 3 },
      { label: "kiet", dir: "kiet", samples: 3 }
    ];

    const THRESHOLD = 0.5;

    /* ========================================== */

    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const nameEl = document.getElementById("name");
    const startBtn = document.getElementById("start");

    async function loadModels() {
      statusEl.innerText = "Loading models…";
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
      ]);
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 720 },
          height: { ideal: 720 }
        },
        audio: false
      });

      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    async function loadKnownFaces() {
      statusEl.innerText = "Preparing faces…";

      return Promise.all(
        KNOWN_USERS.map(async user => {
          const descriptors = [];

          for (let i = 1; i <= user.samples; i++) {
            const img = await faceapi.fetchImage(
              `/faces/${user.dir}/${i}.jpg`
            );

            const det = await faceapi
              .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
              .withFaceLandmarks()
              .withFaceDescriptor();

            if (det) descriptors.push(det.descriptor);
          }

          return new faceapi.LabeledFaceDescriptors(
            user.label,
            descriptors
          );
        })
      );
    }

    async function recognize(matcher) {
      statusEl.innerText = "Looking for your face…";
      let locked = false;

      const interval = setInterval(async () => {
        if (locked) return;

        const det = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (!det) return;

        const best = matcher.findBestMatch(det.descriptor);

        if (best.label !== "unknown") {
          locked = true;
          nameEl.innerText = `Welcome, ${best.label}`;
          statusEl.innerText = "Recognized";
          startBtn.style.display = "none";
          clearInterval(interval);
        }
      }, 600);
    }

    startBtn.addEventListener("click", async () => {
      try {
        startBtn.disabled = true;
        await loadModels();
        await startCamera();

        const labeled = await loadKnownFaces();
        const matcher = new faceapi.FaceMatcher(labeled, THRESHOLD);

        recognize(matcher);
      } catch (e) {
        console.error(e);
        statusEl.innerText = `${e.name}: ${e.message}`;
        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
