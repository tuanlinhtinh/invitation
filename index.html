<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Invitation</title>

  <!-- Face API -->
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    /* =========================
       MAIN STAGE
    ========================== */
    .stage {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* BG0 */
    .bg0 {
      position: absolute;
      inset: 0;
      background: url("/img/bg0.png") center / cover no-repeat;
      z-index: 0;
    }

    /* Camera wrapper */
    .camera-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    video {
      width: min(72vw, 72vh);
      height: min(72vw, 72vh);
      object-fit: cover;
      border-radius: 50%;
      background: #000;
    }

    /* BG1 overlay */
    .bg1 {
      position: absolute;
      inset: 0;
      background: url("/img/bg1.png") center / cover no-repeat;
      z-index: 2;
      pointer-events: none;
    }

    /* =========================
       UI
    ========================== */
    .ui {
      position: absolute;
      inset: 0;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 10vh;
      pointer-events: none;
      color: white;
    }

    #name {
      font-size: clamp(22px, 4vw, 32px);
      font-weight: 600;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.4s ease;
    }

    #name.show {
      opacity: 1;
      transform: translateY(0);
    }

    #status {
      position: absolute;
      top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Start button */
    #start {
      position: absolute;
      bottom: 30px;
      z-index: 4;
      padding: 12px 22px;
      border-radius: 24px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="bg0"></div>

    <div class="camera-wrap">
      <video id="video" playsinline muted></video>
    </div>

    <div class="bg1"></div>

    <div class="ui">
      <div id="status">Camera permission required</div>
      <div id="name"></div>
    </div>

    <button id="start">Start</button>
  </div>
</body>
</html>
