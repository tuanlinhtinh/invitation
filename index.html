<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Invitation</title>

  <!-- Face API -->
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    /* ===== Layout core ===== */
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video {
      width: min(70vw, 70vh);
      height: min(70vw, 70vh);
      object-fit: cover;
      border-radius: 50%;
      background: #000;
    }

    #status {
      margin-top: 12px;
      color: #fff;
      font-size: 14px;
      opacity: 0.85;
    }

    #name {
      margin-top: 16px;
      font-size: 26px;
      font-weight: 600;
      color: #fff;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #name.show {
      opacity: 1;
    }

    #start {
      margin-top: 20px;
      padding: 12px 22px;
      border-radius: 22px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- ⚠️ CẤU TRÚC TỐI GIẢN – ỔN ĐỊNH -->
  <div id="container">
    <video id="video" playsinline muted></video>
    <div id="status">Camera permission required</div>
    <div id="name"></div>
    <button id="start">Start</button>
  </div>

</body>
</html>
